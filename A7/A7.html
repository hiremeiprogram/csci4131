<!DOCTYPE html>

<html>
	<head>
	<meta charset = "utf-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="A7.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="A7.js"></script>
	</head>
	
	<body>			
	<form id="myform" name="myform" action="A7.php" method="post">
	<fieldset>
		<label>First name:</label>
		<input type="text" name="first" id="first"><br>
		<label>Last name:</label>
		<input type="text" name="last" id="last"><br>
		<label>Address Line 1:</label>
		<input type="text" name="addone" id="addone"><br>
		<label>Address Line 2:</label>
		<input type="text" name="addtwo" id="addtwo"><br>
		<label>City:</label>
		<input type="text" name="city" id="city"><br>
		<label>State:</label>
		<input type="text" name="state" id="state"><br>
		<label>Zip Code:</label>
		<input type="text" name="zip" id="zip"><br>
		<input type="submit" value="Submit" id="sub">
		<input type="button" onclick="window.location.replace('A7.html')" value="Cancel" />
	</fieldset>
	</form>
	<br>
	<hr>
	<br>
	<div id="json">
	</div>
	<br>
	<h6>tested in firefox and chrome</h6>
